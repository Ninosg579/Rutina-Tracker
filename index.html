<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Rutina Semanal</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f6f9f8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #cdeae1;

      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #e1eaea;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #e6f2ef;
    }
    .btn {
      margin: 0.5rem;
      padding: 10px 20px;
      background: #aadcd3;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:hover {
      background: #9cd0c7;
    }
    .completed {
      background-color: #d4edda !important;
    }
    .chart-container {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>ðŸ“… Mi Rutina Semanal de Ejercicio</header>
  <div class="container">
    <button class="btn" onclick="agregarActividad()">âž• AÃ±adir Actividad</button>
    <button class="btn" onclick="verGraficos()">ðŸ“ˆ Ver GrÃ¡ficos</button>

    <table id="scheduleTable">
      <thead>
        <tr>
          <th>Lunes</th>
          <th>Martes</th>
          <th>MiÃ©rcoles</th>
          <th>Jueves</th>
          <th>Viernes</th>
          <th>SÃ¡bado</th>
          <th>Domingo</th>
        </tr>
      </thead>
      <tbody id="scheduleBody">
        <tr id="row"></tr>
      </tbody>
    </table>

    <div class="chart-container">
      <canvas id="grafico"></canvas>
    </div>
  </div>

  <script>
    const dias = ["Lunes", "Martes", "MiÃ©rcoles", "Jueves", "Viernes", "SÃ¡bado", "Domingo"];
    const tabla = document.getElementById("row");

    dias.forEach(dia => {
      const celda = document.createElement("td");
      celda.style.verticalAlign = "top";
      celda.innerHTML = localStorage.getItem(`contenido_${dia}`) || "";
      celda.onclick = e => {
        if (e.target.tagName === 'DIV') {
          e.target.classList.toggle("completed");
          const clave = `completo_${dia}_${e.target.dataset.index}`;
          localStorage.setItem(clave, e.target.classList.contains("completed"));
        }
      };
      tabla.appendChild(celda);
    });

    function agregarActividad() {
      const dia = prompt("Â¿Para quÃ© dÃ­a quieres aÃ±adir la actividad? Ej: Lunes");
      const actividad = prompt("Â¿QuÃ© actividad quieres aÃ±adir?");
      if (!dias.includes(dia) || !actividad) {
        alert("Datos invÃ¡lidos.");
        return;
      }
      const index = dias.indexOf(dia);
      const celda = tabla.cells[index];
      const div = document.createElement("div");
      div.textContent = actividad;
      div.dataset.index = celda.children.length;
      div.style.cursor = "pointer";

      const claveContenido = `contenido_${dia}`;
      celda.appendChild(div);
      guardarContenido(dia);
    }

    function guardarContenido(dia) {
      const index = dias.indexOf(dia);
      const celda = tabla.cells[index];
      localStorage.setItem(`contenido_${dia}`, celda.innerHTML);
    }

    function verGraficos() {
      const datos = dias.map(dia => {
        let count = 0;
        const index = dias.indexOf(dia);
        const celda = tabla.cells[index];
        for (let i = 0; i < celda.children.length; i++) {
          const clave = `completo_${dia}_${i}`;
          if (localStorage.getItem(clave) === "true") count++;
        }
        return count;
      });

      const ctx = document.getElementById('grafico').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: dias,
          datasets: [{
            label: 'Actividades completadas',
            data: datos,
            backgroundColor: '#77c9b8'
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              precision: 0
            }
          }
        }
      });
    }
  </script>
</body>
</html>
