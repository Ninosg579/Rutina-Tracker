<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Rutina Semanal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f6f9f8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #cdeae1;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    th, td {
      border: 1px solid #e1eaea;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #e6f2ef;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
    }
    textarea {
      width: 100%;
      height: 60px;
      resize: none;
      font-family: inherit;
    }
    .summary {
      margin-top: 2rem;
      padding: 1rem;
      background: #e6f2ef;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>üßò‚Äç‚ôÄÔ∏è Mi Rutina Semanal de Ejercicio</header>
  <div class="container">
    <table id="routineTable">
      <thead>
        <tr>
          <th>D√≠a</th>
          <th>Hora</th>
          <th>Actividad</th>
          <th>¬øHecho?</th>
          <th>Notas</th>
        </tr>
      </thead>
      <tbody>
        <!-- Las filas ser√°n generadas por JavaScript -->
      </tbody>
    </table>

    <div class="summary">
      <h3>Resumen Mensual</h3>
      <p id="doneCount">Actividades completadas: 0</p>
    </div>
  </div>

  <script>
    const dias = ["Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado", "Domingo"];
    const actividades = {
      "Lunes": "Fuerza Tren Inferior + Movilidad (8:00 - 9:00)",
      "Martes": "Trote Suave + Estiramiento (8:00 - 9:00)",
      "Mi√©rcoles": "Fuerza Tren Superior + Core (8:00 - 9:00)",
      "Jueves": "Yoga Din√°mico / Vinyasa (8:00 - 9:00)",
      "Viernes": "Trote + Core (8:00 - 9:00)",
      "S√°bado": "Yoga Restaurativo (10:00 - 11:00)",
      "Domingo": "Libre o Caminata Activa (11:00 - 12:00)"
    };

    const tableBody = document.querySelector("#routineTable tbody");

    dias.forEach((dia, index) => {
      const row = document.createElement("tr");
      const hora = actividades[dia].match(/\(([^)]+)\)/)[1];
      const actividad = actividades[dia].split("(")[0];

      row.innerHTML = `
        <td>${dia}</td>
        <td>${hora}</td>
        <td>${actividad}</td>
        <td><input type="checkbox" data-dia="${dia}" /></td>
        <td><textarea data-dia="${dia}"></textarea></td>
      `;
      tableBody.appendChild(row);
    });

    function guardarEstado() {
      dias.forEach(dia => {
        const checkbox = document.querySelector(`input[data-dia="${dia}"]`);
        const textarea = document.querySelector(`textarea[data-dia="${dia}"]`);
        localStorage.setItem(`check_${dia}`, checkbox.checked);
        localStorage.setItem(`nota_${dia}`, textarea.value);
      });
      actualizarResumen();
    }

    function cargarEstado() {
      dias.forEach(dia => {
        const checkbox = document.querySelector(`input[data-dia="${dia}"]`);
        const textarea = document.querySelector(`textarea[data-dia="${dia}"]`);
        checkbox.checked = localStorage.getItem(`check_${dia}`) === "true";
        textarea.value = localStorage.getItem(`nota_${dia}`) || "";
      });
      actualizarResumen();
    }

    function actualizarResumen() {
      let total = 0;
      dias.forEach(dia => {
        if (localStorage.getItem(`check_${dia}`) === "true") total++;
      });
      document.getElementById("doneCount").textContent = `Actividades completadas: ${total}`;
    }

    window.addEventListener("beforeunload", guardarEstado);
    window.addEventListener("load", cargarEstado);
  </script>
</body>
</html>
