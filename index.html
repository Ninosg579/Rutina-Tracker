<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Rutina Semanal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f6f9f8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #cdeae1;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #e1eaea;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #e6f2ef;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .fixed-col {
      background: #f0f8f5;
      font-weight: bold;
      position: sticky;
      left: 0;
      z-index: 1;
    }
    .btn {
      margin-top: 1rem;
      padding: 10px 20px;
      background: #aadcd3;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:hover {
      background: #9cd0c7;
    }
    .completed {
      background-color: #d4edda !important;
    }
  </style>
</head>
<body>
  <header>ðŸ“… Mi Horario Semanal de Ejercicio</header>
  <div class="container">
    <button class="btn" onclick="agregarActividad()">âž• AÃ±adir Actividad</button>
    <button class="btn" onclick="verGraficos()">ðŸ“ˆ Ver GrÃ¡ficos</button>

    <table id="scheduleTable">
      <thead>
        <tr>
          <th class="fixed-col">Hora</th>
          <th>Lunes</th>
          <th>Martes</th>
          <th>MiÃ©rcoles</th>
          <th>Jueves</th>
          <th>Viernes</th>
          <th>SÃ¡bado</th>
          <th>Domingo</th>
        </tr>
      </thead>
      <tbody id="scheduleBody">
        <!-- Filas generadas por JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    const horas = ["07:00", "08:00", "09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00"];
    const dias = ["Lunes", "Martes", "MiÃ©rcoles", "Jueves", "Viernes", "SÃ¡bado", "Domingo"];

    const tabla = document.getElementById("scheduleBody");

    function crearTabla() {
      horas.forEach(hora => {
        const fila = document.createElement("tr");
        const celdaHora = document.createElement("td");
        celdaHora.textContent = hora;
        celdaHora.classList.add("fixed-col");
        fila.appendChild(celdaHora);

        dias.forEach(dia => {
          const celda = document.createElement("td");
          const contenidoGuardado = localStorage.getItem(`${dia}_${hora}_contenido`) || "";
          const completado = localStorage.getItem(`${dia}_${hora}_completo`) === "true";
          celda.textContent = contenidoGuardado;
          celda.onclick = () => toggleCompleto(celda, dia, hora);
          if (completado) celda.classList.add("completed");
          fila.appendChild(celda);
        });

        tabla.appendChild(fila);
      });
    }

    function toggleCompleto(celda, dia, hora) {
      const clave = `${dia}_${hora}_completo`;
      const estaCompleto = localStorage.getItem(clave) === "true";
      if (estaCompleto) {
        celda.classList.remove("completed");
        localStorage.setItem(clave, false);
      } else {
        celda.classList.add("completed");
        localStorage.setItem(clave, true);
      }
    }

    function agregarActividad() {
      const dia = prompt("Â¿Para quÃ© dÃ­a quieres aÃ±adir la actividad? Ej: Lunes");
      const hora = prompt("Â¿A quÃ© hora? (formato 07:00 - 20:00)");
      const actividad = prompt("Â¿QuÃ© actividad quieres aÃ±adir?");

      if (!dias.includes(dia) || !horas.includes(hora) || !actividad) {
        alert("Datos invÃ¡lidos. AsegÃºrate de usar dÃ­a y hora vÃ¡lidos.");
        return;
      }

      const fila = Array.from(tabla.rows).find(row => row.cells[0].textContent === hora);
      const indexDia = dias.indexOf(dia) + 1;
      const celda = fila.cells[indexDia];
      celda.textContent = actividad;
      localStorage.setItem(`${dia}_${hora}_contenido`, actividad);
    }

    function verGraficos() {
      alert("AquÃ­ irÃ¡n los grÃ¡ficos en el futuro. PrÃ³ximamente ðŸš§");
    }

    crearTabla();
  </script>
</body>
</html>
