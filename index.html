<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Rutina Semanal</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f6f9f8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #cdeae1;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #e1eaea;
      padding: 10px;
      text-align: center;
      vertical-align: top;
    }
    th {
      background: #e6f2ef;
    }
    .btn {
      margin: 0.5rem;
      padding: 10px 20px;
      background: #aadcd3;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:hover {
      background: #9cd0c7;
    }
    .completed {
      background-color: #d4edda !important;
    }
    .delete-btn {
      color: red;
      font-weight: bold;
      margin-left: 8px;
      cursor: pointer;
    }
    .chart-container {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>ðŸ“… Mi Rutina Semanal de Ejercicio</header>
  <div class="container">
    <button class="btn" onclick="agregarActividad()">âž• AÃ±adir Actividad</button>
    <button class="btn" onclick="verGraficos()">ðŸ“ˆ Ver GrÃ¡fico Semanal</button>

    <table id="scheduleTable">
      <thead>
        <tr>
          <th>Lunes</th>
          <th>Martes</th>
          <th>MiÃ©rcoles</th>
          <th>Jueves</th>
          <th>Viernes</th>
          <th>SÃ¡bado</th>
          <th>Domingo</th>
        </tr>
      </thead>
      <tbody>
        <tr id="row"></tr>
      </tbody>
    </table>

    <div class="chart-container">
      <canvas id="grafico"></canvas>
    </div>
  </div>

  <script>
    const dias = ["Lunes", "Martes", "MiÃ©rcoles", "Jueves", "Viernes", "SÃ¡bado", "Domingo"];
    const tabla = document.getElementById("row");

    function resetearSemanaSiEsLunes() {
      const hoy = new Date();
      const ultimoReset = localStorage.getItem("ultimaSemana") || "";
      const semanaActual = `${hoy.getFullYear()}-W${getWeekNumber(hoy)}`;

      if (hoy.getDay() === 1 && semanaActual !== ultimoReset) {
        dias.forEach(dia => {
          for (let i = 0; i < 50; i++) {
            localStorage.removeItem(`completo_${dia}_${i}`);
          }
        });
        localStorage.setItem("ultimaSemana", semanaActual);
        location.reload();
      }
    }

    function getWeekNumber(d) {
      d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
      const dayNum = d.getUTCDay() || 7;
      d.setUTCDate(d.getUTCDate() + 4 - dayNum);
      const yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
      return Math.ceil((((d - yearStart) / 86400000) + 1)/7);
    }

    dias.forEach(dia => {
      const celda = document.createElement("td");
      celda.style.verticalAlign = "top";
      celda.innerHTML = localStorage.getItem(`contenido_${dia}`) || "";
      Array.from(celda.children).forEach((div, i) => {
        const clave = `completo_${dia}_${i}`;
        div.dataset.index = i;
        if (localStorage.getItem(clave) === "true") {
          div.classList.add("completed");
        }
        agregarBotonEliminar(div, dia);
      });
      celda.onclick = e => {
        if (e.target.tagName === 'DIV') {
          e.target.classList.toggle("completed");
          const clave = `completo_${dia}_${e.target.dataset.index}`;
          localStorage.setItem(clave, e.target.classList.contains("completed"));
        }
      };
      tabla.appendChild(celda);
    });

    function agregarActividad() {
      const dia = prompt("Â¿Para quÃ© dÃ­a quieres aÃ±adir la actividad? Ej: Lunes");
      const actividad = prompt("Â¿QuÃ© actividad quieres aÃ±adir?");
      if (!dias.includes(dia) || !actividad) {
        alert("Datos invÃ¡lidos.");
        return;
      }
      const index = dias.indexOf(dia);
      const celda = tabla.cells[index];
      const div = document.createElement("div");
      div.textContent = actividad;
      div.dataset.index = celda.children.length;
      div.style.cursor = "pointer";
      agregarBotonEliminar(div, dia);
      celda.appendChild(div);
      guardarContenido(dia);
    }

    function agregarBotonEliminar(div, dia) {
      if (div.querySelector('.delete-btn')) return; // Evita duplicar botones
      const btn = document.createElement("span");
      btn.textContent = "âœ•";
      btn.className = "delete-btn";
      btn.onclick = (e) => {
        e.stopPropagation();
        const index = dias.indexOf(dia);
        const celda = tabla.cells[index];
        celda.removeChild(div);
        guardarContenido(dia);
      };
      div.appendChild(btn);
    }

    function guardarContenido(dia) {
      const index = dias.indexOf(dia);
      const celda = tabla.cells[index];
      localStorage.setItem(`contenido_${dia}`, celda.innerHTML);
    }

    function verGraficos() {
      let total = 0, completadas = 0;
      dias.forEach(dia => {
        const celda = tabla.cells[dias.indexOf(dia)];
        total += celda.children.length;
        for (let i = 0; i < celda.children.length; i++) {
          const clave = `completo_${dia}_${i}`;
          if (localStorage.getItem(clave) === "true") completadas++;
        }
      });

      const ctx = document.getElementById('grafico').getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Completadas', 'Pendientes'],
          datasets: [{
            data: [completadas, total - completadas],
            backgroundColor: ['#77c9b8', '#f9c2c2']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });
    }

    resetearSemanaSiEsLunes();
  </script>
</body>
</html>
